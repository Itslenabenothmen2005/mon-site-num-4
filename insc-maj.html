<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>inscription/mise a jour</title>
    <link rel="stylesheet" href="style1.css"/>
    <script src=""></script>
    </head>
    <body>
        <header><h2>Formulaire de gestion des stagaires</h2></header>
        <nav>
        <p><h4>Inscription/Mise a jour:<select size="1"><option selected>Ajouter</option></select></h4></p>
        <p><h4>Date de Naissance:<input type="date"></h4></p>
        <p><h4>Email:<input type="email"></h4></p>
        <p><h4>Adresse:<textarea rows="2" cols="20"></textarea></h4></p>
       <p><h4 >Photo:<input type="file" ></h4></p>
       <p><h4>Module étudié en cours:</h4><input type="radio"><h4>HTML5</h4> <input type="radio"><h4>CSS3</h4> <input type="radio"><h4>JAVASCRIPT</h4></p>
       <p><h4>Option langues étrangéres:</h4><input type="checkbox"><h4>Allmend</h4> <input type="checkbox"><h4>Espagnol</h4> <input type="checkbox"><h4>Italien</h4></p>
       <p><h4>Niveau en développement web:<input type="range"></h4></p>
       <p><h4>Nombre de module étudié:<input type="texte"></h4></p>
       <table border="0" align="center">
       <tr><td><input type="button" value="Ajouter/Modifier"></td><td><input type="submit" value="Annuler"></td></tr>
    </table>
    </nav>
    </body></html>
